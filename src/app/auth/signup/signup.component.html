<form (ngSubmit)="submitForm()" [formGroup]="registerForm">
    <div class="form-group">
        <label>First Name</label>
        <input formControlName="firstName" type="text" class="form-control" placeholder="Enter your first name">
        <small
            *ngIf="registerForm.controls['firstName'].errors?.required && (registerForm.controls['firstName'].dirty || registerForm.controls['firstName'].touched)"
            class="form-text text-muted">firstName required</small>
        <small
            *ngIf="registerForm.controls['firstName'].errors?.pattern && (registerForm.controls['firstName'].dirty || registerForm.controls['firstName'].touched)"
            class="form-text text-muted">firstName invalid</small>
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input formControlName="lastName" type="text" class="form-control" placeholder="Enter lastName">
        <small
            *ngIf="registerForm.controls['lastName'].errors?.required && (registerForm.controls['lastName'].dirty || registerForm.controls['email'].touched)"
            class="form-text text-muted">lastName required</small>
        <small
            *ngIf="registerForm.controls['lastName'].errors?.pattern && (registerForm.controls['lastName'].dirty || registerForm.controls['lastName'].touched)"
            class="form-text text-muted">lastName invalid</small>
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
        <small
            *ngIf="registerForm.controls['email'].errors?.required && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)"
            class="form-text text-muted">email required</small>
        <small
            *ngIf="registerForm.controls['email'].errors?.pattern && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)"
            class="form-text text-muted">email invalid</small>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
        <small
            *ngIf="registerForm.controls['password'].errors?.required && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)"
            class="form-text text-muted">password required</small>
        <small
            *ngIf="(registerForm.controls['password'].errors?.minlength || registerForm.controls['password'].errors?.maxlength) && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)"
            class="form-text text-muted">password length invalid</small>
    </div>
    <a routerLink="/auth/login">already have an account ?</a>
    <br>
    <button [disabled]="registerForm.invalid || registerForm.disabled" type="submit"
        class="btn btn-primary">Submit</button>
</form>
